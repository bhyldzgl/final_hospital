<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Hospital Automation</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/ui}">Hospital</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/ui/patients}">Patients</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ui/doctors}">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ui/departments}">Departments</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/ui/appointments}">Appointments</a></li>
            </ul>
        </div>
    </div>
</nav>

<main class="container py-4">
    <th:block th:replace="${content}"></th:block>
</main>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
