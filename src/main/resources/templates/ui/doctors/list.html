<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Doctors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/ui}">Hospital UI</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/ui/patients}">Patients</a>
            <a class="nav-link active" th:href="@{/ui/doctors}">Doctors</a>
            <a class="nav-link" th:href="@{/ui/appointments}">Appointments</a>
        </div>
    </div>
</nav>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Doctors</h3>
        <a class="btn btn-primary" th:href="@{/ui/doctors/new}">+ New Doctor</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>


    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Full Name</th>
                    <th>Specialization</th>
                    <th>Department</th>
                    <th style="width: 180px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doc : ${doctors}">
                    <td th:text="${doc.id}"></td>
                    <td th:text="${doc.firstName + ' ' + doc.lastName}"></td>
                    <td th:text="${doc.specialization}"></td>
                    <td th:text="${doc.department != null ? doc.department.name : '-'}"></td>

                    <td>
                        <div class="d-flex gap-2">
                            <a class="btn btn-sm btn-warning"
                               th:href="@{/ui/doctors/{id}/edit(id=${doc.id})}">
                                Edit
                            </a>

                            <form th:action="@{/ui/doctors/{id}/delete(id=${doc.id})}"
                                  method="post"
                                  onsubmit="return confirm('Bu doktoru silmek istediğine emin misin?');">

                                <!-- CSRF varsa ekle (csrf disabled ise sorun çıkarmasın) -->
                                <input th:if="${_csrf != null}" type="hidden"
                                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
