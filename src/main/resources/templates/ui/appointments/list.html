<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/ui}">Hospital UI</a>
        <div class="navbar-nav">
            <a class="nav-link" th:href="@{/ui/patients}">Patients</a>
            <a class="nav-link" th:href="@{/ui/doctors}">Doctors</a>
            <a class="nav-link active" th:href="@{/ui/appointments}">Appointments</a>
        </div>
    </div>
</nav>

<div class="container py-4">

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">Appointments</h3>
        <a class="btn btn-primary" th:href="@{/ui/appointments/new}">+ New Appointment</a>
    </div>

    <div class="card shadow-sm">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Patient</th>
                    <th>Doctor</th>
                    <th>Department</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Status</th>
                    <th style="width: 180px;">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="a : ${appointments}">
                    <td th:text="${a.id}"></td>
                    <td th:text="${a.patient != null ? (a.patient.firstName + ' ' + a.patient.lastName) : '-'}"></td>
                    <td th:text="${a.doctor != null ? (a.doctor.firstName + ' ' + a.doctor.lastName) : '-'}"></td>
                    <td th:text="${a.department != null ? a.department.name : '-'}"></td>
                    <td th:text="${a.startTime}"></td>
                    <td th:text="${a.endTime}"></td>
                    <td><span class="badge bg-secondary" th:text="${a.status}"></span></td>

                    <td>
                        <div class="d-flex gap-2">
                            <a class="btn btn-sm btn-warning"
                               th:href="@{/ui/appointments/{id}/edit(id=${a.id})}">
                                Edit
                            </a>

                            <form th:action="@{/ui/appointments/{id}/delete(id=${a.id})}"
                                  method="post"
                                  onsubmit="return confirm('Delete this appointment?');">

                                <input th:if="${_csrf != null}" type="hidden"
                                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
